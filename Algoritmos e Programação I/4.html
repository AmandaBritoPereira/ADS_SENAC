<!DOCTYPE html>
<html>
<script type="text/javascript">
	// Estrutura de repetição/laço/looping Simples, com do while //
	
	var idade, cont  = 1;
	 
	do {
	   idade = prompt  ("Insira sua idade");
	   cont++;  
	} while (idade < 0 && cont < 3);

	if (cont < 3) {
	   alert ("Sua idade é: " + idade);
	}else{
		alert ("Você excedeu o número de tentativas");
	}

</script>
</html>
